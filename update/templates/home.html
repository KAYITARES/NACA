{% extends 'base.html' %}
{% load bootstrap3 %} 
{% load staticfiles %}
{% block content %}

<html>
    <body>
            <div class="container-fluid" id="contain">
                    <img src="https://images.pexels.com/photos/2078071/pexels-photo-2078071.jpeg" alt="Snow" style="width:100%;height:400px;">
                    
                    <div class="centered">
                        <h4 style="text-align: center;padding-left:20px;font-family: monospace;color:white;"><strong>WELCOME {{user.username|upper}}</strong></h4>
                        <p style="text-align: center;padding-left:20px;font-family: monospace;color:white;"><strong>{{date|date:"l d-F Y"|upper}}</strong></p></div>
            </div>
            
        {% for i in event %}
        
        
         
        <div class="container-fluid">
         <div class="row">
                <div class="col-sm-3 col-md-3">
                        <div class="thumbnail">
                                <a href="{% url 'info' i.id%}"><img src="{{i.picture.url}}" style="height:300px;width:500px;" class="image"></a><hr>
                          <div class="caption">
                                <div class="middle">
                               
                            </div>
                            <h3 class="t">{{i.title|upper}}</h3><br>
                            <p><strong> {% autoescape on %}
                                    {{i.description| safe}}
                             {% endautoescape %}</strong></p>
                          <center>  <button class="btn" class="btn btn-success"><a href="{% url 'info' i.id%}">MORE</a></button></center>
                          </div>
                        </div>
                      </div>


        {% endfor %}
    </div>
    </div>
    </body>
</html>

{%endblock%}
